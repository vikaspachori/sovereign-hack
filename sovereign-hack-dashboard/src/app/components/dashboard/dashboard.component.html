<div class="row">
  <div class="col-xl-3 col-md-3 col-sm-12 col-xs-12">
    <div class="card dashcard">
      <div class="dash-card-heading">
        <div class="card-img-top dashimagebg" alt="Card image cap"></div>
        <h3 class="dash-card-title">TRANSACTION VOLUME</h3>
      </div>
      <div class="card-body theme-bg">
        <div class="dash-card-info">
          <div class="vol-info">
            <fa-icon [icon]="faCoins"></fa-icon>
            73.9561 BTC
          </div>
          <div class="vol-info">
            <fa-icon [icon]="faDollarSign"></fa-icon>
            2,688,432.17 USD
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-5 col-md-5 col-sm-12 col-xs-12">progress bar chart</div>
</div>

<div class="row">
  <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">one line chart</div>

  <div class="col-xl-5 col-md-5 col-sm-12 col-xs-12">one bar chart</div>
</div>
