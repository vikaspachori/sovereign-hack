<div class="row">
  <div class="col-xl-4 col-md-4 col-sm-12 col-xs-12">
    <div class="card dashcard">
      <div class="dash-card-heading">
        <div class="card-img-top dashimagebg" alt="Card image cap"></div>
        <h3 class="dash-card-title">TRANSACTION VOLUME</h3>
      </div>
      <div class="card-body">
        <div class="dash-card-info">
          <div class="vol-info">
            <fa-icon [icon]="faCoins"></fa-icon>
            {{ this.btc24 }}
          </div>
          <div style="text-align: center;">
            <pre>Last 24 Hours</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="col-xl-8 col-md-8 col-sm-12 col-xs-12 dash-widget-shadow"
    style="height: 311px;"
  >
    <div id="volcharts" style="height: 311px;"></div>
  
  </div>
</div>

<div class="row p-3">
  <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
    <div class="dash-widget-shadow" id="btc"></div>
  </div>
  <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
    <div id="usd" class="dash-widget-shadow dash-chart-body"></div>
    >
  </div>
</div>
